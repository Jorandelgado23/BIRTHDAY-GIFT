<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy BirthdayðŸ’ž </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Name Input Form -->
  <div id="name-input-container">
    <h2>Enter Your ( Ë˜ Â³Ë˜)â™¥ï¸Ž Name</h2>
    <input type="text" id="nameInput" placeholder="Type a name..." required>
    <button onclick="startExperience()">Submit</button>
  </div>

  <!-- Main Content (Hidden Initially) -->
  <div id="main-content" style="display: none;">

    <!-- Autoplay Background Music -->
    <audio id="bg-music" autoplay loop>
      <source src="music/blue.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="hedlinecontainer">
      <div id="shine">Happy Birthday, <span id="nameDisplay">My Love</span>!ðŸ’ž</div>
    </div>

    <div class="gallery">
      <img src="music/ice1.jpg" alt="a lovely kiss in the night">
      <img src="music/ice2.jpg" alt="a woman inside a car">
      <img src="music/ice3.jpg" alt="a baby">
      <img src="music/ice4.jpg" alt="a girl in the forest">
      <img src="music/ice5.jpg" alt="a girl">
    </div>

  </div>

  <script>
    function startExperience() {
      let name = document.getElementById("nameInput").value;
      
      if (name.trim() !== "") {
        document.getElementById("nameDisplay").textContent = name;
        document.getElementById("name-input-container").style.display = "none";
        document.getElementById("main-content").style.display = "block";

        // Play music when user submits the name
        let audio = document.getElementById("bg-music");
        audio.play().catch(error => console.log("Autoplay blocked:", error));
      } else {
        alert("Please enter a name.");
      }
    }
  </script>

</body>
</html>
